imports:
    - { resource: config.yml }

doctrine:
   orm:
       metadata_cache_driver: apcu
       result_cache_driver: apcu
       query_cache_driver: apcu

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: grouped_main
        grouped_main:
            type: group
            members: [streamed_main, sentry]
        streamed_main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        sentry:
            type: raven
            dsn: "%sentry_dsn%"
            level: error
        console:
            type: console

sentry:
    dsn: "%sentry_dsn%"

ekino_new_relic:
    enabled: true
